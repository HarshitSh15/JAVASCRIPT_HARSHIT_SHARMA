<script>
    const xhr = new XMLHttpRequest();
    const link ='https://api.github.com/users/hiteshchoudhary';
    xhr.open('GET', link);
    xhr.onreadystatechange= ()=>{
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            let data = JSON.parse(xhr.responseText);// convert str data in the json data
            console.log(data);
            
        }
    }
    xhr.send();

</script>
