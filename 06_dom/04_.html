<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>js</li>
    </ul>
</body>
<script>
    function applang(lang){
        const li= document.createElement('li');
        li.innerHTML=`${lang}`;
        const x=document.querySelector(".language")
        x.appendChild(li);
    }
    applang("python");
    applang("hwllo");


    const sec = document.querySelector('li:nth-child(2)') // to reach the nth li in the ul 

    const newli= document.createElement("li");
    newli.innerHTML="hhhhhhhh";
    sec.replaceWith(newli);

    const x= document.querySelector("li:last-child");
    x.remove();
</script>
</html>
